<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="chart.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="container-fundo">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-light"
        id="sidebar"
        style="width: 280px"
      >
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            link-dark
            text-decoration-none
          "
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Welcome</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-dark">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
              portfolio
            </a>
          </li>
       
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="
              d-flex
              align-items-center
              link-dark
              text-decoration-none
              dropdown-toggle
            "
            id="dropdownUser2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              class="rounded-circle me-2"
              width="32"
              height="32"
            />
            <strong>mdo</strong>
          </a>
          <ul
            class="dropdown-menu text-small shadow"
            aria-labelledby="dropdownUser2"
          >
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>

      <div class="container" id="content">
        <div class="row" id="row-1">
          <div class="col" id="content-box">
            <div>
                <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="row" id="row-2">
            <div class="container" id="box">
                <div class="row align-items-start">
                  <div class="col">
                    Corretora
                    <input id="broker"></input>
                  </div>
                  <div class="col">
                    Region
                    <input id="region"></input>
                  </div>
                  <div class="col">
                    Código
                    <input id="stock"></input>
                  </div>
                  <div class="col">
                    Quantidade
                    <input id="amount"></input>
                  </div>
                  
                  <div class="col">
                    Preço
                    <input id="buyPrice"></input>	
                  </div>
                  <div class="col">
                    Data Compra
                    <input id="buyDate"></input>
                  </div>
                  </div>
                  <br>
                  <button class="btn btn-success" id="SubimitForm">Submit</button>
                  
                
                </div>
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
